<body>
  <div class="container">
    <div class="wrapper">
      <div class="colLeft">  
         <h2 class="white">Gradie</h2>

      </div>
      <div class="colRight">
        <h2>Login</h2>
        <form>
          <label class="formLabel" for="email">Email</label>
          <input type="email" id="email" placeholder="john@example.com">
          <label class="formLabel" for="password">Password</label>
          <input type="password" id="password" placeholder="At least 8 characters">
          <div class="checkbox">
            <input class="acceptTerms" type="checkbox" id="terms" name="terms" value="Terms">
            <label class="termsLabel" for="terms"> By creating an account, you agree to the <a href="#" target="_blank">Terms & Conditions</a>.</label>
          </div>
          <button>Create an Account</button>
        </form>
